<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Letter</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .envelope {
      width: 320px;
      height: 200px;
      background: #b22222;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .letter {
      display: none;
      background: #fff;
      color: #333;
      border: 2px solid #b22222;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      text-align: center;
      font-size: 18px;
      line-height: 1.5;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      white-space: pre-line;
      min-height: 200px;
    }

    .typing {
      border-right: 2px solid #b22222;
      white-space: pre-line;
      overflow: hidden;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #b22222;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #8b1a1a;
    }
  </style>
</head>
<body>
  <!-- Envelope muna -->
  <div class="envelope" id="envelope"> tap to open po</div>

  <!-- Letter lalabas pag open -->
  <div class="letter" id="letter">
    <h2>To my special someone :&gt;</h2>
    <p id="message" class="typing"></p>
  </div>

  <button id="toggleBtn">Open</button>

  <script>
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");
    const toggleBtn = document.getElementById("toggleBtn");
    const messageEl = document.getElementById("message");

    const message = "Even if u were never mine,\nu will always be the most special part of me.\n\nI am still here, waiting..\nnot bc itâ€™s easy,\nbut bc u r worth everything.";

    let typingInterval;

    function typeMessage(text, element) {
      element.textContent = "";
      let i = 0;
      clearInterval(typingInterval);
      typingInterval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(typingInterval);
          element.classList.remove("typing");
        }
      }, 60); // typing speed
    }

    toggleBtn.addEventListener("click", () => {
      if (letter.style.display === "block") {
        letter.style.display = "none";
        envelope.style.display = "flex";
        toggleBtn.textContent = "Open";
      } else {
        letter.style.display = "block";
        envelope.style.display = "none";
        toggleBtn.textContent = "Close";
        typeMessage(message, messageEl);
      }
    });
  </script>
</body>
</html>
